<!DOCTYPE html>

<!-- A linha acima informa que o arquivo é do tipo HTML 5 -->
<!-- Agrupamentos HTML: section, span, div, h1..., p, -->
<!-- h1, h2... cria títulos com formato maior a menor -->
<!-- CRTL + R dá reload na página no navegador -->
<!-- Instalar a extensão/plugin "Live Server" no último ícone do menu esquerdo do VS. 
Este plugin atualiza a página no browser automaticamente, sem precisar de reload. 
Depois de instala-lo, clicar com o botão direito no arquivo .html e pedir para abri com o Live Server-->
<!-- <button> = cria um botão no HTML -->
<!-- <header>, <main> e <footer> são partes do <body> -->
<!-- "CTRL + A" + "CRTL + K" + "CTRL + F" organiza a identação HTML automaticamente -->
<!-- Acessar o terminal do VS: Menu View > Terminal ou " Ctrl + ' " -->
<!-- No terminal: "ls" lista os arquivos da pasta e " node -v " verifica a versão do Node.js instalado -->
<!-- Node.js >> npm: package mgt -->
<!-- comandos: "npm install express" cria a pasta "node modules" --> 
<!-- "npm init -y" cria o package.json com a configuração da sua app --> 
<!-- "Clear" limpa o terminal -->

<html>

<head>

    <title>Doe Sangue! Doe Vida!</title>

    <!-- O CSS trabalha com seletores vinculados às tags HTML 
    de forma a alterar suas propriedades:
    <style> -> tag HTML e não CSS
    body {
        color: red;
        background-color: yellow; 
    }
    </style>
     -->

    <link rel="stylesheet" href="public/style.css">

    <!-- https://fonts.google.com/ -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    

</head>

<!-- Body: conteúdo visível da página ao usuário -->

<body>

    <header>

        <img 
            class="logo"
            src="public/doe.png" 
            alt="Doe Sangue! Doe Vida!"
        >
        <h2>A sua doação importa</h2>
        <p>Até 3 vidas com 1 doação</p>
        <p>Mais de 38.000 doações são necessárias todos os dias</p>
        <p>Apenas 1,9% da população brasileira doa sangue</p>
      
        <button>Quero ajudar</button>

    </header>

    <section class="form hide">
        <h2>Entre na lista de doadores</h2>
        <!-- GET: mostra/envia dados do servidor no/para o frontend -->
        <!-- POST: coleta/guarda dados do frontend no servidor -->
        <form action="/" method="POST">
            <input 
                type="text" 
                name="name"
                placeholder="Nome Completo"
            >
            <input 
                type="text" 
                name="email"
                placeholder="E-mail"
            >
            <input 
                type="text" 
                name="blood"
                placeholder="Tipo Sanguíneo"
            >

            <button>Quero ajudar!</button>

        </form>

    </section>

    <main>

        <h2>Últimos <span>doadores</span></h2>

        <section class="donors">

            <!-- <h1>{{donors}}</h1> -->

            {% for donor in donors %}

                <div class="donor"> 
                    <div class="blood">{{donor.blood}}</div>
                    <p>{{donor.name}}</p>
                </div>

            {% endfor %}

        </section>

    </main>

    <!-- Ícone do coração: https://www.pontodefusao.com/simbolos/ -->
    <footer>Com ❤️ Rocketseat</footer>

    <script src="public/scripts.js"></script>

</body>

</html>
